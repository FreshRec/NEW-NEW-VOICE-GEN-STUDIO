name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Check for Secrets
        # Этот шаг останавливает выполнение, если секреты не настроены
        run: |
          if [ -z "${{ secrets.API_KEY }}" ]; then
            echo "::error::Secret API_KEY is not set in GitHub repository settings!"
            exit 1
          fi
          if [ -z "${{ secrets.YC_KEY_ID }}" ]; then
            echo "::error::Secret YC_KEY_ID is not set in GitHub repository settings!"
            exit 1
          fi
          if [ -z "${{ secrets.YC_SECRET_KEY }}" ]; then
            echo "::error::Secret YC_SECRET_KEY is not set in GitHub repository settings!"
            exit 1
          fi
          echo "All necessary secrets are present."

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Inject Google API Key
        # Этот шаг заменяет плейсхолдер в собранных файлах на реальный ключ
        run: |
          find ./dist -type f -name "*.js" -exec \
          sed -i 's|__GOOGLE_API_KEY__|${{ secrets.API_KEY }}|g' {} +
      
      - name: Sync files to Yandex Object Storage
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_KEY }}
          AWS_S3_ENDPOINT: https://storage.yandexcloud.net
          AWS_DEFAULT_REGION: ru-central1
        run: |
          # ВАЖНО: Это имя вашего бакета. Убедитесь, что оно верное.
          aws s3 sync ./dist s3://voicegen-studio --delete
