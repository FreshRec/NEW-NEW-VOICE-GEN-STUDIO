name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        # Эта команда должна создать папку 'dist' или 'build'
        run: npm run build

      - name: Inject Google API Key into built files
        # Находит все JS файлы в папке сборки и заменяет 'process.env.API_KEY'
        # на ваш реальный ключ из секретов GitHub.
        # Если ваша папка сборки называется 'build', а не 'dist', измените './dist' на './build'.
        run: |
          find ./dist -type f -name "*.js" -exec \
          sed -i 's|process.env.API_KEY|"${{ secrets.API_KEY }}"|g' {} +
      
      - name: Sync files to Yandex Object Storage
        uses: jakejarvis/s3-sync-action@master
        with:
          # Добавляем аргументы для aws-cli
          args: --acl public-read --follow-symlinks --delete
        env:
          # Убедитесь, что имя бакета здесь совпадает с вашим
          AWS_S3_BUCKET: 'voicegen-studio-site'
          AWS_ACCESS_KEY_ID: ${{ secrets.YC_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.YC_SECRET_KEY }}
          AWS_S3_ENDPOINT: 'https://storage.yandexcloud.net'
          # Регион можно оставить по умолчанию
          AWS_REGION: 'ru-central1'
          # Укажите папку со собранным проектом ('dist' или 'build')
          SOURCE_DIR: 'dist'
