name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Укажите вашу версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Configure AWS Credentials for Yandex Cloud
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.YC_KEY_ID }}
          aws-secret-access-key: ${{ secrets.YC_SECRET_KEY }}
          aws-region: 'ru-central1' # Этот регион является стандартным для Yandex Cloud

      - name: Sync files to Yandex Object Storage
        run: |
          aws s3 sync ./dist s3://voicegen-studio-site \
            --endpoint-url https://storage.yandexcloud.net \
            --delete
        env:
          # Указываем регион еще раз для CLI
          AWS_DEFAULT_REGION: 'ru-central1'
