name: Deploy to Yandex Object Storage

on:
  push:
    branches:
      - main  # Запускать при пуше в ветку main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18' # Укажите вашу версию Node.js

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Inject Google API Key into built files
        # Этот шаг находит все JS файлы в папке сборки и заменяет 'process.env.API_KEY'
        # на ваш реальный ключ из секретов GitHub.
        # Если ваша папка сборки называется 'build', а не 'dist', измените './dist' на './build'.
        run: |
          find ./dist -type f -name "*.js" -exec \
          sed -i 's|process.env.API_KEY|"${{ secrets.API_KEY }}"|g' {} +
      
      - name: Configure AWS Credentials for Yandex Cloud
        # Используем официальное действие для настройки ключей
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.YC_KEY_ID }}
          aws-secret-access-key: ${{ secrets.YC_SECRET_KEY }}
          aws-region: 'ru-central1'

      - name: Sync files to Yandex Object Storage
        # Убедитесь, что имя бакета 'voicegen-studio-site' совпадает с вашим
        run: |
          aws s3 sync ./dist s3://voicegen-studio-site \
            --endpoint-url https://storage.yandexcloud.net \
            --delete
